<!-- Avavatar -->
{% macro avatar_modal() %}
    <div class="modal-avatar absolute top-0 left-0 z-[99] w-screen h-screen hidden justify-center items-center">
        <div class="bg-black/50 absolute  w-screen h-screen"></div>
        <div class="card bg-white z-[99] max-w-3xl min-w-96 min-h-96 rounded-lg p-5 text-center">
            <h4 class="text-black text-5xl mb-10">Choose Avatars</h4>
            <div class="flex gap-10 m-5">
                <div onclick="ChooseAvartar(1)" class="cat flex justify-center items-center w-1/3 cursor-pointer p-2 rounded-lg transition duration-150 ease-out hover:ease-in hover:scale-110 hover:bg-[#eeeeee]">
                    <img src="../static/img/avartars/Cat_02_New.png" alt="">
                </div>
                <div onclick="ChooseAvartar(7)" class="nobita flex justify-center items-center w-1/3 cursor-pointer p-2 rounded-lg transition duration-150 ease-out hover:ease-in hover:scale-110 hover:bg-[#eeeeee]">
                    <img src="../static/img/avartars/Nobita_02_new.png" alt="">
                </div>
                <div onclick="ChooseAvartar(4)" class="duck flex justify-center items-center w-1/3 cursor-pointer p-2 rounded-lg transition duration-150 ease-out hover:ease-in hover:scale-110 hover:bg-[#eeeeee]">
                    <img src="../static/img/avartars/duck_02_new.png" alt="">
                </div>
            </div>
        </div>
    </div>
{% endmacro %}

{% macro reuslt_modal() %}
    <div id="modal-result" class="modal hidden absolute top-0 left-0 z-[99] w-screen h-screen justify-center items-center">
        <div onclick="closeModal()" class="bg-black/50 absolute  w-screen h-screen"></div>
        <div class="card bg-white z-[99] max-w-3xl min-w-96 min-h-96 rounded-lg p-5">
            <h1 class="text-black tracking-widest text-5xl text-center">Congrate</h1>
            <div class="py-5 flex justify-around items-center">
                <div class="">
                    <h4 class="text-black text-4xl mb-5">Time : <span class="text-black tracking-wider">00:00</span></h4>
                    <h4 class="text-black text-4xl">Exp : <span class="text-black tracking-wider">00:00</span></h4>
                </div>
                <img class="w-5/12" src="../../static/img/Logo.png" alt="">
            </div>
            <div class="grid grid-cols-[15%,70%,15%] w-full text-center">
                <h4 class="text-black text-4xl">XP</h4>
                <div class="w-full rounded-lg flex items-center">
                    <div class="w-full h-5 bg-gray-200 rounded-full overflow-hidden ">
                        <!-- Progress Bar Fill -->
                        <div class="h-full w-[75%] rounded-full bg-lime bg-level">
                        </div>
                    </div>
                </div>
                <h4 class="text-black text-4xl">0</h4>
            </div>

            <div class="text-center mt-5">
                <span onclick="closeModal()" class=" text-2xl bg-[#111187] px-5 py-2 tracking-wider rounded-lg cursor-pointer hover:bg-[#0a0e6b] duration-150 transition">close</span>
            </div>
        </div>
    </div>

{% endmacro %}
